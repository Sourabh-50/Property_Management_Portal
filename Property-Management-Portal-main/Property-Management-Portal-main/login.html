<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .login-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #0066ff;
            box-shadow: 0 0 0 0.2rem rgba(0,102,255,0.25);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            background: #0066ff;
            border: none;
            border-radius: 8px;
            color: white;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #0052cc;
            transform: translateY(-2px);
        }

        .otp-input {
            letter-spacing: 0.5rem;
            font-size: 1.25rem;
            text-align: center;
            font-weight: 500;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="window.close()">Ã—</button>
    
    <div class="login-container">
        <div class="login-header">
            <h1>SIGN IN</h1>
        </div>

        <form id="loginForm">
            <!-- Email/Phone Input -->
            <div class="mb-4">
                <input type="text" class="form-control" id="emailPhone" placeholder="Email / Phone Number" required>
            </div>

            <!-- OTP Input (Initially Hidden) -->
            <div class="mb-4 d-none" id="otpSection">
                <input type="text" class="form-control otp-input" id="otp" placeholder="Enter OTP" maxlength="6">
                <div class="text-end mt-2">
                    <a href="#" class="text-primary text-decoration-none" id="resendOtp">Resend OTP</a>
                </div>
            </div>

            <!-- Login/Get OTP Button -->
            <button type="submit" class="btn login-btn" id="loginButton">LOGIN</button>
        </form>

        <div class="text-center mt-4">
            <p class="mb-0">New to Integrated Property Search? 
                <a href="#" class="text-primary text-decoration-none" id="signupLink">
                    <i class="fas fa-user-plus me-1"></i>Signup
                </a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailPhone = document.getElementById('emailPhone');
            const otpSection = document.getElementById('otpSection');
            const loginButton = document.getElementById('loginButton');
            const resendOtp = document.getElementById('resendOtp');
            let isOtpSent = false;

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!isOtpSent) {
                    // First click - Show OTP section
                    otpSection.classList.remove('d-none');
                    loginButton.textContent = 'Verify OTP';
                    isOtpSent = true;
                    
                    // Simulate OTP sent message
                    alert('OTP has been sent to ' + emailPhone.value);
                } else {
                    // Second click - Verify OTP
                    const otp = document.getElementById('otp').value;
                    if (otp.length === 6) {
                        // Simulate successful login
                        alert('Login successful!');
                        // Close the window and refresh parent
                        if (window.opener && !window.opener.closed) {
                            window.opener.location.reload();
                        }
                        window.close();
                    } else {
                        alert('Please enter a valid 6-digit OTP');
                    }
                }
            });

            resendOtp.addEventListener('click', function(e) {
                e.preventDefault();
                // Simulate resending OTP
                alert('New OTP has been sent to ' + emailPhone.value);
            });

            // Handle signup link
            document.getElementById('signupLink').addEventListener('click', function(e) {
                e.preventDefault();
                // You can implement signup functionality here
                alert('Signup functionality will be implemented here');
            });
        });
    </script>
</body>
</html>
